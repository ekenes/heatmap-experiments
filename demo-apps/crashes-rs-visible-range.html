<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>
      Heat map with visible scale range
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #infoDiv {
        padding: 10px;
      }
    </style>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.83/calcite.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.83/calcite.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.0.0-beta.83/calcite.css"
    />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>

    <script type="text/javascript">
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/support/LabelClass",
        "esri/layers/support/AggregateField",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Home",
        "esri/widgets/TimeSlider",
        "esri/Color",
        "esri/core/lang"
      ], function (
        Map,
        MapView,
        FeatureLayer,
        LabelClass,
        AggregateField,
        Legend,
        Expand,
        Home,
        TimeSlider,
        Color,
        esriLang
      ) {

        // #85c1c8|#90a1be|#9c8184|#a761aa|#af4980|#b83055|#c0182a|#c80000|#d33300|#de6600|#e99900|#f4cc00|#ffff00
// const colors = ["#85c1c8", "#90a1be", "#9c8184", "#a761aa", "#af4980", "#b83055", "#c0182a", "#c80000", "#d33300", "#de6600", "#e99900", "#f4cc00", "#ffff00"];
// #b397b3|#bd84bd|#c672c6|#d05fd0|#d94cd9|#e339e3|#ec26ec|#f613f6|#ff00ff|#ff3bbf|#ff7580|#ffb040|#ffea00
// const colors = ["#b397b3", "#bd84bd", "#c672c6", "#d05fd0", "#d94cd9", "#e339e3", "#ec26ec", "#f613f6", "#ff00ff", "#ff3bbf", "#ff7580", "#ffb040", "#ffea00"];
// #ccbba3|#d3b68a|#d9b270|#e0ad57|#e6a852|#eca32f|#f39f1f|#f99a10|#ff9500|#ffae00|#ffc600|#ffde00|#fff700
const colors = ["#ccbba3", "#d3b68a", "#d9b270", "#e0ad57", "#e6a852", "#eca32f", "#f39f1f", "#f99a10", "#ff9500", "#ffae00", "#ffc600", "#ffde00", "#fff700"];

        const year = 2020;

        const simpleRenderer = {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "#ffde00",
            size: 5,
            outline: {
              color: "#ffae00",
              width: 0.5
            }
          }
        };
        const layer = new FeatureLayer({
          title: "Motor vehicle crashes (2020)",
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYC_motor_crashes/FeatureServer/0",
          popupTemplate: {
            title: "Crash location",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "CRASH_DATE",
                    label: "Date",
                    dateFormat: "day-short-month-year-long-time"
                  },
                  {
                    fieldName: "NUMBER_OF_PERSONS_KILLED",
                    label: "Fatalities"
                  },
                  {
                    fieldName: "NUMBER_OF_PERSONS_INJURED",
                    label: "Injuries"
                  }
                ]
              }
            ]
          },
          definitionExpression: `CRASH_DATE > Date '12-31-${
            year - 1
          }' AND CRASH_DATE < Date '01-01-${year + 1}'`,
          // renderer: simpleRenderer
          renderer: {
            type: "heatmap",
            colorStops: createColorStops(colors),
            maxDensity: 0.5,
            minDensity: 0,
            radius: 12,
            // referenceScale: 125196
          },
          maxScale: 60494,
          minScale: 196253
        });

        function createColorStops (ramp){
          const colors = esriLang.clone(ramp);
          const firstColora = new Color(colors.shift());
          firstColora.a = 0;
          const firstColorb = firstColora.clone();
          firstColorb.a = 0.01;

          const b = colors.length;
          const stops = [
            { color: firstColora, ratio: 0 },
            { color: firstColorb, ratio: 0.01 },
            { color: firstColorb, ratio: 0.01 },
            { color: firstColorb, ratio: 0.01 },
            ...colors.map((c, i) => {
              const ratio = (b-(b-(i+1)))/b;
              const color = new Color(c);
              color.a = ratio;
              return {
                color,
                ratio
              };
            })
          ];
          return stops;
        }

        const map = new Map({
          basemap: "dark-gray-vector",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-73.9304, 40.6971],
          scale: 144447,
          constraints: {
            snapToZoom: false
          }
        });

        view.watch("scale", (scale) => {
          console.log("view: ", scale);
        })

        view.ui.add(
          new Home({
            view: view
          }),
          "top-left"
        );

        const legend = new Legend({
          view: view,
          container: "legendDiv"
        });

        const infoDiv = document.getElementById("infoDiv");
        view.ui.add(
          new Expand({
            view: view,
            content: infoDiv,
            expandIconClass: "esri-icon-layer-list",
            expanded: true
          }),
          "bottom-left"
        );

        const toggleButton = document.getElementById("showBins");
        toggleButton.onclick = () => {
          layer.maxScale = layer.maxScale ? null : 60494;
          layer.minScale = layer.minScale ? null : 196253;
        };

      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <calcite-button id="showBins" secondary width="full"
        >Toggle visible scale range</calcite-button
      >
      <div id="legendDiv"></div>
    </div>
  </body>
</html>
